<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sname Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="top">
        <div class="info">
            <h1>High Score : <span id="HighScore">00</span></h1>
        </div>
        <div class="info">
            <h1>Score : <span id="Score">00</span></h1>
        </div>
        <div class="info">
            <h1>Time : <span id="Time">00:00</span></h1>
        </div>
    </div>

    <div class="box">
        <div class="cell"></div>
    </div>

    <div class="mobile-controls">
    <button class="btn-up">↑</button>
    <div class="mid-btns">
        <button class="btn-left">←</button>
        <button class="btn-down">↓</button>
        <button class="btn-right">→</button>
    </div>
</div>

    <div class="modal">
        <div class="startgame">
            <h3>Welcome to snake game</h3>
            <button class="btn btn-start">Start Game</button>
        </div>
        <div class="gameover">
            <h3>Game Over</h3>
            <button class="start-game btn-restart">Restart Game</button>
        </div>
    </div>
    <div class="dashboard">
        <h1>dashboard</h1>
        <h2>High Score : <span id = "HighScore">00</span></h2>
         <h2>Score : <span id = "Score">00</span></h2>
          <h2>Time : <span id = "Time">00:00</span></h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
